<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form action="envio.php" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required><br><br>

        <label for="assunto">Assunto:</label><br>
        <input type="text" id="assunto" name="assunto" placeholder="Digite o assunto"><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" cols="40" placeholder="Digite sua mensagem" required></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
